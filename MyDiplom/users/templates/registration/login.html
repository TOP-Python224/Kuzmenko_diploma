{% extends "base.html" %}

{% block content %}
{% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}


    <button name="submit" class="btn btn-warning">log in</button>
    <input type="hidden" name="next"
        value="{% url 'products:main_page' %}" />
</form>
<p>No account? <a href="{% url 'users:register' %}">Register</a></p>
{% endblock content %}
